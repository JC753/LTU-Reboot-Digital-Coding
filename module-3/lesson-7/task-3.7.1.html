    <div class="selection-container">
      <button class="selection" data-class="all">ALL</button>

  <main>

    <div class="image-selections">

      </div>

      <div class="images" data-class="technology">
        <img src="https://images.unsplash.com/photo-1487058792275-0ad4aaf24ca7?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="">

    </div>

  </main> <!-- End of main -->
